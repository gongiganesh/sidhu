<!DOCTYPE html>
<html>
<head>
	<title>Assignment seven</title>
	<style>
		body
		{
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<h1>The Coffee House</h1>
	<h3>Order form </h3>
	<form>
		<table width="500px">
			<tr>
				<td><label>Coffee:</label></td>
				<td>
					<select>
						<option>--Select Coffee--</option>
						<option>Black Coffee</option>
						<option>Tea</option>
						<option>Normal Coffee</option>
					</select>
				</td>
			</tr>
			<tr>
				<td rowspan="2"><label>Type:</label></td>
				<td><input type="radio">Regular</td>
			</tr>
			<tr>
				<td><input type="radio">Decaffcinated</td>
			</tr>
			<tr>
				<td>
					<label>Quantity(in pounds):</label>
				</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>
					<label>Name:</label>
				</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>
					<label>E-mail adress:</label>
				</td>
				<td>
					<input type="email">
				</td>
			</tr>
			<tr>
				<td>
					<label>Telephone:</label>
				</td>
				<td>
					<input type="number">
				</td>
			</tr>
			<tr>
				<td><label>Address:</label></td>
				<td>
					<textarea cols="15" rows="3"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<label>City:</label>
				</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>
					<label>State</label>
				</td>
				<td>
					<select>
						<option>..Select..</option>
						<option>AP</option>
						<option>TN</option>
						<option>TS</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label>ZIP</label>
				</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit">
					<input type="reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
